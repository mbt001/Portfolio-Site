<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mohit | Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="form.css" />
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
</head>
<body class="contact-page">
  <!-- Particles Background -->
  <div id="particles-js"></div>

  <!-- Theme Toggle -->
  <div class="theme-toggle">
    <i class="fas fa-moon"></i> <!-- Moon first (left) -->
    <label class="switch">
      <input type="checkbox" id="themeSwitcher" />
      <span class="slider"></span>
    </label>
    <i class="fas fa-sun"></i> <!-- Sun second (right) -->
  </div>
  

  <!-- Contact Form -->
  <div class="contact-container">
    <a href="index.html" class="back-link">‚Üê Back to home</a>
    <h1>Get in touch üëâ</h1>
    <form id="contact-form">
      <div class="form-group"><label for="name">Name*</label><input type="text" id="name" required /></div>
      <div class="form-group"><label for="email">Email*</label><input type="email" id="email" required /></div>
      <div class="form-group"><label for="subject">Subject</label><input type="text" id="subject" /></div>
      <div class="form-group"><label for="message">Message*</label><textarea id="message" rows="5" required></textarea></div>
      <button type="submit">Send Message</button>
    </form>
  </div>


  <!-- Footer -->
  <footer class="footer">
    <div class="footer-slim">
      <div class="footer-left">
        <p>Design Credits ¬∑ <em>Mohit Bhat</em></p>
      </div>
      <div class="footer-center">
        <p>Built by <em>Mohit</em> üöÄ ¬∑ 2025</p>
      </div>
      <div class="footer-right">
        <a href="#">Email</a>
        <a href="#">Twitter</a>
        <a href="#">Instagram</a>
        <a href="#">GitHub</a>
        <a href="#">LinkedIn</a>
      </div>
    </div>
  </footer>

  <!-- JS -->
  <script>
    const toggle = document.getElementById("themeSwitcher");
    const savedTheme = localStorage.getItem("theme") || "dark";

    if (savedTheme === "light") {
      document.body.classList.add("light-theme");
      if (toggle) toggle.checked = true;
    }

    function loadParticles() {
      const color = getComputedStyle(document.body).getPropertyValue('--particles-color').trim();
      if (window.pJSDom && window.pJSDom.length) {
        window.pJSDom[0].pJS.fn.vendors.destroypJS();
        window.pJSDom = [];
      }
      particlesJS("particles-js", {
        particles: {
          number: { value: 60 },
          color: { value: color },
          shape: { type: "circle" },
          opacity: { value: 0.3 },
          size: { value: 3 },
          line_linked: {
            enable: true,
            distance: 150,
            color: color,
            opacity: 0.2,
            width: 1
          },
          move: {
            enable: true,
            speed: 1,
            direction: "none",
            out_mode: "bounce"
          }
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: { enable: true, mode: "grab" },
            onclick: { enable: true, mode: "push" }
          },
          modes: {
            grab: { distance: 140, line_linked: { opacity: 0.4 } },
            push: { particles_nb: 4 }
          }
        },
        retina_detect: true
      });
    }

    loadParticles();

    if (toggle) {
      toggle.addEventListener("change", () => {
        const theme = toggle.checked ? "light" : "dark";
        document.body.classList.toggle("light-theme", theme === "light");
        localStorage.setItem("theme", theme);
        loadParticles();
      });
    }

    // Form Validation
    const contactForm = document.getElementById("contact-form");
    if (contactForm) {
      contactForm.addEventListener("submit", function (e) {
        e.preventDefault();

        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const subject = document.getElementById("subject").value.trim();
        const message = document.getElementById("message").value.trim();

        const strictEmailRegex = /^[a-zA-Z0-9._%+-]{2,}@[a-zA-Z0-9-]+\\.[a-zA-Z]{2,}$/;

        if (name.length < 2) {
          alert("Name must be at least 2 characters.");
          return;
        }

        if (!strictEmailRegex.test(email)) {
          alert("‚ùå Invalid email. Use something like you@example.com.");
          return;
        }

        if (message.length < 20) {
          alert("Message must be at least 20 characters.");
          return;
        }

        alert("‚úÖ Message sent successfully!");
        window.location.href = "index.html";
      });
    }
  </script>
</body>
</html>
